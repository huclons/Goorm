<div style="font-size:11px; margin-top:10px;">
    <fieldset style="padding:10px; border:1px solid #ccc; margin-top:5px; background-color:#FBFBFB;">
        <legend> <b>Editor Configuration</b> </legend> 
        <div style="width:100%; height:22px;">
            <div style="float:left;">Indent Unit : <input name="preference.editor.indent_unit" validate="required,number"/></div>
        </div>
        <div style="width:100%; height:22px;">
            <div style="float:left;" class="checkbox_div"><label for="indent_with_tabs"><input name="preference.editor.indent_with_tabs" type="checkbox" id="indent_with_tabs" class="checkbox_margin" /> Indent With Tabs</label></div>            
        </div>
        <div style="width:100%; height:22px;">
            <div style="float:left;">
            	Tab Mode : 
            		<select name="preference.editor.tab_mode">
            			<option value="classic">classic</option>
            			<option value="shift">shift</option>
            			<option value="indent">indent</option>
            			<option value="default">default</option>
            		</select>
            </div>
        </div>
        <div style="width:100%; height:22px;">
            <div style="float:left;">Enter Mode : 
            		<select name="preference.editor.enter_mode">
            			<option value="indent">indent</option>
            			<option value="keep">keep</option>
            			<option value="flat">flat</option>
            		</select></div>            
        </div>
        <div style="width:100%; height:22px;">
            <div style="float:left;" class="checkbox_div"><label for="show_line_numbers"><input name="preference.editor.show_line_numbers" type="checkbox" id="show_line_numbers" class="checkbox_margin" /> Show Line Numbers</label></div>            
        </div>
        <div style="width:100%; height:22px;">
            <div style="float:left;">First Line Number : <input name="preference.editor.first_line_number" /></div>
        </div>
        <div style="width:100%; height:22px;">
            <div style="float:left;">Undo Depth : <input name="preference.editor.undo_depth" /></div>
        </div>
        <div style="width:100%; height:22px;">
            <div style="float:left;" class="checkbox_div"><label for="highlight_current_cursor_line"><input name="preference.editor.highlight_current_cursor_line" type="checkbox" id="highlight_current_cursor_line" class="checkbox_margin" /> Highlight Current Cursor Line</label></div>            
        </div>
        <div style="width:100%; height:22px;">
            <div style="float:left;"><label for="use_clipboard"><input name="preference.editor.use_clipboard" type="checkbox" id="use_clipboard" class="checkbox_margin" /> Use Clipboard</label></div>            
        </div>
    </fieldset>
    <fieldset style="padding:10px; border:1px solid #ccc; margin-top:5px; background-color:#FBFBFB;">
        <legend> <b>Editor Configuration</b> </legend> 
        <div style="width:100%; height:22px;">
            <div style="float:left;">Font : [SelectBox]</div>
        </div>
        <div style="width:100%; height:22px;">
            <div style="float:left;">Size : [SelectBox]</div>            
        </div>
    </fieldset>
</div>
<div style="position: absolute;bottom: 10px;right:10px;">
	<input type="button" class="restore_default" value="Restore Default" />
	<input type="button" class="apply" value="Apply" />
</div>
