<div id="edit.context_[{@FINGERPRINT}]">
    <div class="bd">
        <ul class="first-of-type">
            <li class="yuimenuitem first-of-type">
                <a class="yuimenuitemlabel" action="do_cut" localization_key='file_new_file_context'>Cut </a>
            </li>
            <li class="yuimenuitem">
                <a class="yuimenuitemlabel" action="do_copy" localization_key='file_open_file_context'>Copy </a>
            </li>
            <li class="yuimenuitem">
                <a class="yuimenuitemlabel" action="do_paste" localization_key='file_close_all_context'>Paste </a>

            <li class="yuimenuitem">

            <li class="yuimenuitem first-of-type">
                <a class="yuimenuitemlabel" action="do_find" localization_key='window_toggle_full_workspace_context'>Find/Replace</a>
            </li>
        </ul>
