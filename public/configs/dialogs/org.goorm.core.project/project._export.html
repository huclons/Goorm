<div class="contentHeader" localizationKey='dialog_project_export'>Export Project</div>

<div class="contentGuideMessage" localizationKey='dialog_project_export_guide'>Select a Project to Export</div>

<div id="projectExport" style="text-align:left;">
	<div style="width:100%; height:20px; overflow:auto; font-size:11px;">
    	<div style="float:left;">
        	<span localizationKey='common_location'>Location : </span>
            <input id="projectExportLocation" style="width:550px;" readonly="readonly" />
        </div>
        <div style="float:right;">
        	<span localizationKey='common_type'>Type : </span>
            <select id='projectExportType' class='projectDialogType' style="width:130px">
            </select>
        </div>
    </div>
	<div id="projectExportDialogMiddle" style="width:780px; height:300px; margin-top:8px; font-size:11px;">
		<div id="projectExportDialogLeft" class="dialogsLeft" style="width:250px;">
			<div id="projectExportProjectList" class="dialogsLeftInner" style="height:298px;padding:0px;"></div>
		</div>
		<div id="projectExportDialogCenter" class="dialogsCenter" style="height:298px;width:521px;">
			<div id="projectExportProjectInformation" style="padding:10px; line-height:18px;"></div>
		</div>
    </div>
	<input id="projectExportProjectPath" type="hidden">
	<input id="projectExportProjectName" type="hidden">
	<div style="width:100%; height:20px; overflow:auto; font-size:11px; margin-top:10px;">
		<div style="float:right;">
            <select id='projectExportDataType'>
                <option value='1' selected="selected">tar</option>
                <option value='2'>zip</option>
            </select>
		</div>
		<div style="float:right; margin-right:20px;"><span localizationKey='dialog_project_export_msg'>Export project type</span></div>
	</div>
</div>
