<div class="content_header" localization_key='dialog_file_cloud_upload'>File Export</div>

<div class="content_guide_message" localization_key='dialog_file_cloud_upload_guide'>Select a file to export</div>

<div id="file_cloud_upload" style="text-align:left;">
	<div style="width:100%; height:21px; overflow:auto; font-size:11px;">
    	<div style="float:left;">
        	<span localization_key='common_location'>Location : </span>
            <input type="text" id="file_cloud_upload_location_path" style="width:560px; height:15px;" readonly="readonly" />
        </div>
        <div style="float:right;">
        	<span localization_key='common_target'>Target : </span>
            <select name='selectbox'>
                <option value='1'>Remote</option>
            </select>
        </div>
    </div>
	<div id="file_cloud_upload_dialog_middle" style="width:780px; height:275px; margin-top:8px; font-size:11px;">
		<div id="file_cloud_upload_dialog_left" class="dialogs_left">
			<div id="file_cloud_upload_dir_tree" class='directory_treeview dialogs_left_inner'></div>
		</div>
		<div id="file_cloud_upload_files" class="dialog_center"></div>
    </div>
	<input id="file_cloud_upload_project_path" type="hidden">	
	<div style="width:100%; height:50px; margin-top:8px; font-size:11px;">
		<div style="width:780px; height:70px; margin-left:4px; margin-top:2px;">
			<table>
                <tr style="line-height:1.8em;">
                    <td style="width:100px">
                    	<span localization_key='dialog_file_cloud_upload_file'>Selected File : </span>
                    </td>
                    <td style="text-align:right;">
	                    <input type="text" id="file_cloud_upload_target_name" style="width:670px; height:15px" readonly/>                    
                    </td>
                </tr>	
                <tr style="line-height:1.8em;">
                    <td style="width:100px; padding-top:5px;"><span localization_key='dialog_file_cloud_upload_cloud_uploadtype'>File Type</span></td>
                    <td style="padding-top:5px; text-align:right;">
                        <select id='file_cloud_upload_file_type' style="width:680px; height:20px;">
                        </select>
                    </td>
                </tr>
			</table>
		</div>
    </div>    
</div>
