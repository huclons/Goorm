<div class="contentHeader" localizationKey=''>Save As</div>

<div class="contentGuideMessage" localizationKey=''>Select a File to Save</div>

<div style="text-align:left;">
	<div style="width:100%; height:20px; overflow:auto; font-size:11px;">
    	<div style="float:left;">
        	<span localizationKey='common_location'>Location : </span>
            <input type="text" id="fileSaveAsinputLocationPath" style="width:600px; height:15px;">
        </div>
        <div style="float:right;">
        	<span localizationKey='common_target'>Type : </span>
            <select name='selectbox'>
                <option value='2'>Remote</option>
            </select>
        </div>
    </div>
	<div id="saveAsDialogMiddle" style="width:780px; height:275px; margin-top:8px; font-size:11px;">
		<div id="saveAsDialogLeft" class="dialogsLeft">
			<div id="fileSaveAsTreeview" class='directoryTreeview dialogsLeftInner'></div>
		</div>
		<div id="saveAsDialogCenter" class="dialogsCenter"></div>
    </div>
	<div style="width:100%; height:50px; margin-top:8px; font-size:11px;">
		<div style="width:780px; height:70px; margin-left:4px; margin-top:2px;">
			<table>
                <tr style="line-height:1.8em;">
                    <td style="width:70px"><span localizationKey='common_filename'>File Name</span></td>
                    <td style="text-align:right;"><input type"text" id="fileSaveAsInputFileName" style="width:700px; height:15px"/></td>
                </tr>	
                <tr style="line-height:1.8em;">
                    <td style="width:70px; padding-top:5px;"><span localizationKey='common_filetype'>File Type</span></td>
                    <td style="padding-top:5px; text-align:right;">
                        <select id='fileSaveAsProjectType' style="width:705px; height:20px;">
                            <option value='0' selected>All Files (*.*)</option>
<!--
                        	<option value='html'>Html (*.html)</option>
                            <option value='m'>Objective-C (*.m)</option>
-->
                        </select>
                    </td>
                </tr>
			</table>
		</div>
    </div>    
</div>
