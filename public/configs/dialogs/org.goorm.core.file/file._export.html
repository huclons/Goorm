<div class="contentHeader" localizationKey='dialog_file_export'>File Export</div>

<div class="contentGuideMessage" localizationKey='dialog_file_export_guide'>Select a File to Export</div>

<div id="fileExport" style="text-align:left;">
	<div style="width:100%; height:20px; overflow:auto; font-size:11px;">
    	<div style="float:left;">
        	<span localizationKey='common_location'>Location : </span>
            <input type="text" id="fileExportInputLocationPath" style="width:600px; height:15px;" readonly="readonly" />
        </div>
        <div style="float:right;">
        	<span localizationKey='common_target'>Target : </span>
            <select name='selectbox'>
                <option value='1'>Remote</option>
            </select>
        </div>
    </div>
	<div id="fileExportDialogMiddle" style="width:780px; height:275px; margin-top:8px; font-size:11px;">
		<div id="fileExportDialogLeft" class="dialogsLeft">
			<div id="fileExportTreeview" class='directoryTreeview dialogsLeftInner'></div>
		</div>
		<div id="fileExportDialogCenter" class="dialogsCenter"></div>
    </div>
	<input id="fileExportProjectPath" type="hidden">
	<div style="width:100%; height:20px; overflow:auto; font-size:11px; margin-top:10px;">
		<div style="float:left;">
			<span localizationKey='dialog_file_export_file'>Selected File : </span><input type"text" id="fileExportProjectNameRead" style="width:500px; height:15px" readonly/>
		</div>
		<div style="float:right;">
            <select id='fileExportType'>
                <option value='1' selected="selected">tar</option>
                <option value='2'>zip</option>
            </select>
		</div>
		<div style="float:right; margin-right:20px;" localizationKey='dialog_file_export_exporttype'>Export file type</div>
	</div>
</div>
