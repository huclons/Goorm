<div >
	<div class="content_header"><div localization_key="make_java_class">Make Java Class</div></div>
   		<div class="content_guide_message"><div localization_key="create_java_class">Create a new Java Class.</div></div>
   		
		<div class="dialog_template_body_div">
			<div class="dialog_template_body_span" style="float:left" localization_key="template_source_folder">Source folder : </div><input type="text" class="dialog_template_text" id="java_class_source_folder">
		</div>
		<div class="dialog_template_body_div">
			<div class="dialog_template_body_span" style="float:left" localization_key="template_package">Package : </div><input type="text" style="margin-left:10px; width:215px;" id="java_class_package"><!-- <span style=" margin-left:10px;">(default)</span> -->
		</div>
		<hr>
		<div class="dialog_template_body_div">
			<div class="dialog_template_body_span" style="float:left" localization_key="template_name">Name : </div><input type="text"class="dialog_template_text" id="java_class_name">
		</div>
		
		<div class="dialog_template_body_div">
			<span class="dialog_template_body_span" localization_key="template_modifiers">Modifiers</span>
			<fieldset style="padding:10px; border:1px solid #ccc;background: white;margin-top:10px;margin-left:5px;display:inline; width:345px;">
				<legend style="font-size:10px;" localization_key="select_modifiers">Select Modifier</legend>
				<div>
					<input type="radio" name ="java_class_modifier" value="public" checked="checked" style="vertical-align: middle"> public
					<input type="radio" name ="java_class_modifier" value="default" style="margin-left:10px;vertical-align: middle"> default
					<input type="radio" name ="java_class_modifier" value="abstract" style="margin-left:10px;vertical-align: middle"> abstract
					<input type="radio" name ="java_class_modifier" value="final" style="margin-left:10px;vertical-align: middle"> final
				</div>
			</fieldset>
		</div>
		<div class="dialog_template_body_div">
			<span style="width:100%;	margin-right:10px; margin-left:10px; font-weight:bold;" localization_key="template_create_option">What method stubs would you like to create?</span>
		</div>
		<div class="dialog_template_body_div">
			<div style="text-align:center;">
				<input type="checkbox" name ="java_class_option"style="vertical-align: middle" value="constructor"> <span style="margin-left:5px;" localization_key="template_create_option_check">Constructors from superclass</span>
			</div>
		</div>
</div>
