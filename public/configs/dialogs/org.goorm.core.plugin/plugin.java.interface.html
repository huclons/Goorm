<div >
	<div class="content_header"><div localization_key="make_java_interface">Make Java Interface</div></div>
   		<div class="content_guide_message" ><div localization_key="create_java_interface">Create a new Java Interface.</div></div>
   		
		<div class="dialog_template_body_div">
			<div class="dialog_template_body_span" style="float:left" localization_key="template_source_folder">Source folder : </div><input type="text" class="dialog_template_text" id="java_interface_source_folder">
		</div>
		<div class="dialog_template_body_div">
			<div class="dialog_template_body_span" style="float:left" localization_key="template_package">Package : </div><input type="text" style="margin-left:10px; width:215px;" id="java_interface_package"><!-- <span style=" margin-left:10px;">(default)</span> -->
		</div>
		<hr>
		<div class="dialog_template_body_div">
			<div class="dialog_template_body_span" style="float:left" localization_key="template_name">Name : </div><input type="text" class="dialog_template_text" id="java_interface_name">
		</div>
		
		<div class="dialog_template_body_div">
			<span class="dialog_template_body_span" localization_key="template_modifiers">Modifiers : </span>
			<fieldset style="padding:10px; border:1px solid #ccc;background: white;margin-top:10px;margin-left:5px;display:inline; width:345px;">
				<legend style="font-size:11px;" localization_key="select_modifiers">Select Modifier</legend>
				<div>
					<input type="radio" name ="java_interface_modifier" value="public" checked="checked" style="vertical-align: middle"> public
					<input type="radio" name ="java_interface_modifier" value="default" style="margin-left:10px;vertical-align: middle"> default
				</div>
			</fieldset>
		</div>
	
</div>
