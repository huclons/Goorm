 <div class='uml classDiagram'>
 	<div class='name'>
    	Test Class
	</div>
	<ul class='attributes'>
		<li class='attribute'>+ name : String</li>
		<li class='attribute'>+ id : String</li>
		<li class='attribute'>+ date : Date</li>            
	</ul>
	<ul class='methods'>
		<li class='method'>+ getName()</li>
		<li class='method'>+ setName(String)</li>
	</ul>
</div>
