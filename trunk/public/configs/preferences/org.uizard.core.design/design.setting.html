<div style="font-size:11px; margin-top:10px;">

    <fieldset style="padding:10px; border:1px solid #ccc; margin-top:5px; background-color:#FBFBFB;">
        <legend> <b>Designer Configuration</b> </legend> 
        <div style="width:100%; height:22px;">
            <div style="float:left;" class="checkboxDiv"><label for="showGrid"><input name="preference.designer.showGrid" type="checkbox" id="showGrid" class="checkboxMargin" /> Show Grid</label></div>
        </div>
        <div style="width:100%; height:22px;">
            <div style="float:left;" class="checkboxDiv"><label for="showRuler"><input name="preference.designer.showRuler" type="checkbox" id="showRuler" class="checkboxMargin" /> Show Ruler</label></div>
        </div>        
        <div style="width:100%; height:22px;">
            <div style="float:left;" class="checkboxDiv"><label for="showPreview"><input name="preference.designer.showPreview" type="checkbox" id="showPreview" class="checkboxMargin" /> Show Preview</label></div>            
        </div>
    </fieldset>
    
	<fieldset style="padding:10px; border:1px solid #ccc; margin-top:5px; background-color:#FBFBFB;">
        <legend> <b>Grid Setting</b> </legend> 
        <div style="width:100%; height:22px;">
            Grid Unit:
	    		<select name="preference.designer.gridUnit">
	    			<option value="5">5px</option>
	    			<option value="10">10px</option>
	    			<option value="20">20px</option>
	    			<option value="30">30px</option>
	    		</select>
        </div>
        <div style="width:100%; height:22px;">
        	<div style="float:left;" class="checkboxDiv"><label for="snapToGrid"><input name="preference.designer.snapToGrid" type="checkbox" id="snapToGrid" class="checkboxMargin" /> Snap to Grid</label></div>
        </div>
        <div style="width:100%; height:22px;">
            <div style="float:left;">Opacity: </div>
            <div id="gridOpacitySliderBg" class="yui-h-slider" tabindex="-1" title="Slider" style="float:left;">
			    <div id="gridOpacitySliderThumb" class="yui-slider-thumb"><img src="http://yui.yahooapis.com/2.9.0/build/slider/assets/thumb-n.gif"></div>
			</div>
            <div id="gridOpacitySliderValueText"></div><input type="hidden" id="gridOpacitySliderValue" name="preference.designer.gridOpacity" type="text"/>
        </div>        
    </fieldset>
    
    <fieldset style="padding:10px; border:1px solid #ccc; margin-top:5px; background-color:#FBFBFB;">
        <legend> <b>Ruler Setting</b> </legend> 
        <div style="width:100%; height:22px;">
            Ruler Unit: 
	    		<select name="preference.designer.rulerUnit">
	    			<option value="px">px</option>
	    			<option value="cm">cm</option>
	    			<option value="inch">inch</option>
	    		</select>
        </div>
    </fieldset>

</div>
<div style="position: absolute;bottom: 10px;right:10px;">
	<input type="button" class="restoreDefault" value="Restore Default" />
	<input type="button" class="apply" value="Apply" />
</div>
