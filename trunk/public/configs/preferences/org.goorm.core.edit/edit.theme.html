<div style="font-size:11px; margin-top:10px;">
    <fieldset>
    	<legend localization_key="dialog_preference_theme_guide">Theme</legend>
        <div style="width:100%; height:22px;">
            <div style="float:left;">
            	<span localization_key="dialog_preference_theme_select_guide">Select Theme : </span>
            	<label class="selectbox"> 
	        		<select name="preference.editor.theme">
	        			<option value="default">default</option>
	        			<option value="ambiance">ambiance</option>
	        			<option value="blackboard">blackboard</option>
	        			<option value="cobalt">cobalt</option>
	        			<option value="eclipse">eclipse</option>
	        			<option value="erlang-dark">erlang-dark</option>
	        			<option value="lesser-dart">lesser-dart</option>
	        			<option value="monokai">monokai</option>
	        			<option value="rubyblue">rubyblue</option>
	        			<option value="vibrant-ink">vibrant-ink</option>
	        			<option value="xq-dark">xq-dark</option>
	        			<option value="elegant">elegant</option>
	        			<option value="neat">neat</option>
	        			<option value="night">night</option>
	        		</select>
        		</label>
            </div>
        </div>
    </fieldset>
</div>
<div style="position: absolute;bottom: 10px;right:10px;">
	<input type="button" class="restore_default" value="Restore Default" />
	<input type="button" class="apply" value="Apply" />
</div>
