<div class="content_header" localization_key='dialog_project_new'>New Project</div>

<div id="project_new" style="text-align:left; font-size:11px;">
	
	<form id="project_new_import_form" action="project/import" method="post" enctype="multipart/form-data">     
    <div class="wizard_step" step="1">
	    <div class="content_guide_message" localization_key='dialog_project_new_guide1'>Select Project Type</div>
        
		<div class="project_types" style="float:left; width:250px; height:350px; border:1px solid #999; background-color:#fff; overflow:auto;"></div>
        <div style="float:right; width:520px; height:350px; border:1px solid #999;">
            <div class="project_items" style="width:100%; height:270px; border-bottom:1px solid #999; background-color:#fff; text-align:center; overflow:auto; line-height:12px;"></div>
            <div class="project_description" style="width:100%; height:79px; background-color:#FFF; overflow:auto;">
            	<div style="padding:10px;">
                    <b localization_key='dialog_project_new_description'>Project Description</b><br/>
                    <div id="text_project_description" style="width:100%; padding:5px;"></div>
                    <input type="hidden" id="input_project_type" checkField="yes">
                    <input type="hidden" id="input_project_detailed_type" checkField="yes">
                </div>
            </div>
        </div>    
    </div>
	<div class="wizard_step" step="2" style="display:none;">
	    <div class="content_guide_message" localization_key='dialog_project_new_guide2'>Input Information for New Project</div>
        <div style="float:left; width:770px; height:340px; overflow:auto; padding:5px;">
        	<div style="width:100%; text-align:right;">
                <a localization_key='dialog_project_new_taget'>Target :</a>
                <select id="project_location" style="float:right;">
                    <option value='Remote' selected="selected">Remote</option>
                </select>
            </div>
            <div style="float:left; width:770px; height:200px;">
                <fieldset style="padding:10px; padding-top:30px; border:1px solid #clcc; margin-top:5px; background-color:#FBFBFB;">
                    <legend> <b localization_key='dialog_project_new_information'>Project Information</b> </legend> 
                    <div class="project_author" style="height:25px;">
                        <div style="width:90px; float:left; height:25px;" localization_key='dialog_project_new_author'>Project Author</div>
                        <div style="width:615px; float:right; height:25px;">
                            <input type="text" id="input_project_author" name="input_project_author" style="width:603px;">
                        </div>
                    </div>
                    <div class="project_name" style="height:25px;">
                        <div style="width:90px; float:left; height:25px;" localization_key='dialog_project_new_name'>Project Name</div>
                        <div style="width:615px; float:right; height:25px;">
                            <input type="text" id="input_project_name" name="input_project_name" style="width:603px;">
                        </div>
                    </div>
                    <div class="project_about" style="height:45px;">
                        <div style="width:90px; float:left; height:45px;" localization_key='dialog_project_new_about'>Project About</div>
                        <div style="width:615px; float:right; height:45px;">
                            <textarea id='input_project_about' style='width:603px; height:40px;' draggable='false'></textarea>
                        </div>
                    </div>
                </fieldset>
    		    <fieldset style="padding:10px; padding-top:30px; border:1px solid #ccc;background-color:#FBFBFB; width:200px; float:left;">
                    <legend> <b localization_key='dialog_project_new_callaboration'>Collaboration Setting</b> </legend> 
                    <div style="width:100%; height:22px;">
                        <label for="check_use_collaboration"><div style="float:left; width:20px; height:20px;"><input type="checkbox" id="check_use_collaboration" /></div>
                        <div style="float:left; width:130px; height:16px; margin-top:-2px;" localization_key='dialog_project_new_collaboration_use'>Use collaboration</div></label>
                    </div>
                </fieldset>
                <fieldset style="padding:10px; padding-top:30px; border:1px solid #ccc;background-color:#FBFBFB; width:520px; float:right;">
                    <legend> <b localization_key='dialog_project_new_import'>Project Import</b> </legend> 
                    <div style="width:120px; height:22px; float:left;">
                        <label for="check_project_new_import"><div style="float:left; width:20px; height:20px;"><input type="checkbox" id="check_project_new_import" /></div>
                        <div style="float:left; width:90px; height:16px; margin-top:-2px;" localization_key='dialog_project_new_import_use'>Import project</div></label>
                    </div>
                    <div id="project_new_import_div" style="display:none; padding:4px; background:#fff; border:1px solid #CCC; width:380px; margin-top:-8px; float:right;">
                        <div style="width:150px; float:left; padding:2px; font-size:11px;" localization_key='dialog_project_new_import_message'>
                            Select a zip file to import
                        </div>
                        <div style="width:220px; float:left; font-size:11px; text-align:right;">
                            <div style="float:left;">
                                <div id="project_new_import_upload_output"></div>
                                <input type="file" name="file" id="project_new_import_file">
                	            <input type="hidden" id="project_new_location" name="project_import_location" readonly="readonly" />
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
            <input type="hidden" id="new_project_using_plugin" value="no" />
            <div id="new_project_expansion_container" style="width:770px;">
                 
            </div>
        </div>
    </div>
    </form>
</div>
