<div class="contentHeader" localizationKey='dialog_project_open'>Open Project</div>

        	<span localizationKey='common_location'>Location : </span> 
            <input id="projectOpenLocation" style="width:550px;" readonly="readonly" />
        </div>
        <div style="float:right;">
        	<span localizationKey='common_type'>Type : </span> 
            <select id='projectOpenType' class='projectDialogType' style="width:130px">

        </div>

			<div id="projectOpenProjectList" class="dialogsLeftInner" style="height:320px;padding:0px;"></div>
		</div>
		<div id="projectOpenDialogCenter" class="dialogsCenter" style="height:320px;width:521px;">
			<div id="divProjectInformation" style="padding:10px; line-height:18px;"></div>
		</div>

	<input id="divProjectPath" type="hidden">

</div>
