<div id="dialog_collaboration_settings">
	<div style="float:left; width:200px; height:400px; padding:5px; border:1px solid #ccc; background-color:#fff; overflow:auto; font-size:11px;">
        <div id="settings_treeview" class="dialog_treeview">
            <ul>
                <li>Server</li>
                <li>Option</li>
            </ul>
        </div>
    </div>
	<div style="float:right; width:460px; height:410px; text-align:left; font-size:11px;">
		<div id="settings_contents" class="yui-navset">
            <ul class="yui-nav">
                <li class="selected"><a href="#tab1"><em>Server</em></a></li>
                <li><a href="#tab2"><em>Option</em></a></li>
            </ul>            
            <div class="yui-content">
                <div id="tab1">
                	<div style="height:360px;">
                    	<fieldset>
							<legend> <b localization_key='dialog_collaboration_server'>Collaboration Server</b> </legend> 
                            <div style="width:100%; height:22px;">
                                IP or URL : <input id="collaboration_server_url" value="ws://">
                            </div>
                            <div style="width:100%; height:22px;">
                                Port : <input id="collaboration_server_port" value="">
                            </div>
						</fieldset>
						<div style="width:100%; height:22px;">
							<span localization_key='dialog_collaboration_nick'>Collaboration Nickname</span> : <input id="collaboration_nickname" value="">
						</div>
                    </div>
                </div>
                <div id="tab2">
                	<div style="height:360px;">
                    	<fieldset>
							<legend> <b localization_key='dialog_collaboration_option'>Collaboration Option</b> </legend> 
                            <div style="width:100%; height:22px;">
                               <label for="viewOnly"><input type="checkbox" id="viewOnly"/> <span localization_key='dialog_collaboration_option_view'>View-only (Example)</span></label>
                            </div>
                            <div style="width:100%; height:22px;">
                               <label for="client_side_snapshot"><input type="checkbox" id="client_side_snapshot"/> <span localization_key='dialog_collaboration_option_snapshot'>Client-side Snapshot (Example)</span></label>
                            </div>
						</fieldset>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</div>
